<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> ISSUE TRACKER </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
<body onload="fetchIssues()">
    <div class ="container" id="container">
        <header>
                <h1> WireFrame for G.B.P.M.D <small>by Neil Mitra</small></h1>
         </header>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id ="issueInputForm">
                <div class="form-group">
                    <div class="form-inside">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the Issue">
                    </div>   
                </div>
                <div class="form-group">
                    <div class="form-selective">
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                        <option value="Zero"> NO - CHANCE  </option>
                        <option value="Low"> LOW - CHANCE  </option>
                        <option value="Medium"> CHANCE PRESENT  </option>
                        <option value="High"> HIGH - CHANCE </option>
                        </select>
                    </div>                  
                </div>
                <div class="form-group">
                    <div class="form-inside">
                        <label for="issueAssignedToInput">Picture:</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsible and Image Description">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Send Over</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
        <div class="footer">
            <p1> &copy; Neil Mitra 2019-2020</p1>
        </div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script> 
    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
